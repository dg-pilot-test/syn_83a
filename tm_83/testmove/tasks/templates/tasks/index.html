{% extends "tasks/layout.html" %}

{% block body %}
    <h1>Tasks in index</h1>
    <ul>
        {% for task in tasks %}
            <li>{{ task }}</li>
        {% empty %}
            <li>No tasks.</li>
        {% endfor %}
    </ul>
    <a href="{% url 'tasks:add' %}">Add New Task</a>

    <script>
        alert(tasks);
    </script>
{% endblock %}
